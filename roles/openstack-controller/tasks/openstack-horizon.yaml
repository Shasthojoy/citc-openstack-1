- name: install packages
  apt: pkg={{item}} state=present update_cache=yes
  with_items:
    - openstack-dashboard

- name: horizon config files
  template: src={{item}}.j2 dest=/etc/openstack-dashboard/{{item}}
  with_items:
      - local_settings.py

- name: restart apache2
  service:
    name: apache2
    state; restarted
    enabled: true

